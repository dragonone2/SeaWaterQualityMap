  <body class="sidebar-bg">
    <div id="content">
      <div id="dashboard">
        <div class="col-md-8-row">
          <div>
            <div>
              <div id="chart-container">
                <div id="temp_chart" style="width: 420px; height: 100px"></div>
                <div id="spm_chart" style="width: 420px; height: 100px"></div>
                <div id="ph_chart" style="width: 420px; height: 100px"></div>
                <div id="oxg_chart" style="width: 420px; height: 100px"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div>
            <div class="button-container">
              <button
                id="button1"
                class="center-button"
                onclick="location.href='home.html'"
              >
                dashboard
              </button>
              <button
                id="button2"
                class="center-button"
                onclick="location.href='historical-data.html'"
              >
                historical data
              </button>
              <button
                id="button3"
                class="center-button"
                onclick="location.href='map.html'"
              >
                map
              </button>
            </div>
            <div>
              <div>
                <h1 class="time" id="clock"></h1>
                <div
                  id="map"
                  style="
                    width: 800px;
                    height: 400px;
                    position: relative;
                    z-index: 1;
                  "
                ></div>
                <div id="data-display" style="display: none">
                  <h4 class="word">선택한 위치 정보</h4>
                  <p id="data-lat">위도:</p>
                  <p id="data-lng">경도:</p>
                  <p id="data-value">레벨:</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div>
            <div></div>
            <div id="data" style="display: none"></div>
            <canvas id="myPieChart"></canvas>
            <!-- Pie Chart를 그릴 Canvas 추가 -->
          </div>
        </div>

        <div class="col-md-8-row">
          <div>
            <div>
              <div id="chart-container"></div>
            </div>
          </div>
        </div>

        <div class="col-md-8-row">
          <div>
            <div>
              <div id="chart-container">
                <h1 class="time" id="clock"></h1>
                <div id="bullet-chart"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8-row">
          <div>
            
            <div id="chart-container">
              <p id="warning_message"></p>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAMkNqy8UIL4xN40FbTVE5zYC0ucq8Mtw&callback=initMap" async
