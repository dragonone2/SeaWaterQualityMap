<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 문서의 문자 인코딩과 브라우저 호환성 설정 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 문서 제목 -->
    <title>The Blue Ocean</title>
    <!-- 뷰포트 설정 -->
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <!-- 부트스트랩 스타일 시트 링크 -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome 아이콘 스타일 시트 링크 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- 사용자 정의 스타일 시트 링크 -->
    <link rel="stylesheet" href="styles.css">
    <!-- 지도 스타일 시트 링크 -->
    <link rel="stylesheet" href="./map-styles.css">
    <!-- jQuery 라이브러리 스크립트 링크 -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <!-- Firebase 라이브러리 스크립트 링크 -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
    <!-- Google Maps API 스크립트 링크 및 초기화 콜백 함수 설정 -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnTmPO_EGADoS4KeKlSprhO9sRMsSeLkc&callback=initMap"
      async
      defer
    ></script>
    <!-- 사용자 정의 맵 스크립트 링크 -->
    <script src="./assets/js/map.js" ></script>
  </head>


  <body class="sidebar-bg">
    <!-- 본문 내용을 담을 div 요소 -->
    <div id="content">
        <!-- 버튼 컨테이너 -->
        <div class="button-container">
            <!-- 버튼이나 관련 내용이 여기에 올 수 있음 -->
        </div>
        <!-- 지도를 표시할 div 요소 -->
        <div
            id="map"
            style="
                position: relative;
                width: 2200px;
                height: 1200px;
                left: 0px;
                top: 0px;
            "
        ></div>
        <!-- 검색 입력과 버튼을 포함한 검색 컨테이너 -->
        <div id="search-container">
            <!-- 지역명을 입력하는 입력 상자 -->
            <input id="search-input" type="text" placeholder="지역명 검색">
            <!-- 검색을 실행하는 버튼 -->
            <button id="search-button">검색</button>
        </div>
    </div>
</body>
