<script>//맵 초기화
    function initMap() {
        var mapOptions = {
            zoom: 7,  // ズームレベル
            center: { lat: 37.569, lng: 126.841 }  // 中心地点（緯度と経度）
        };

        // マップを生成する
        var map = new google.maps.Map(document.getElementById('map'), mapOptions);
    }
</script>
