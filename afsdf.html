<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .line {
            fill: none;
            stroke-width: 2px;
        }

        .legend {
            font-size: 12px;
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <svg width="800" height="450"></svg>
    <script>
        var width = 800,
            height = 450,
            margin = { top: 20, right: 80, bottom: 30, left: 50 };

        var svg = d3
            .select("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        width = width - margin.left - margin.right;
        height = height - margin.top - margin.bottom;

        d3.csv("Ocean_Quailty4.csv").then(function (data) {
            var filteredData = data.filter(function (d) {
    return (d["연안구분명(1)"] === "주연안" || d["연안구분명(1)"] === "여자만" || d["연안구분명(1)"] === "거제도동안") && (d["층별구분"] !== "표층") && (d["해역구분(1)"] !== "남해");
});


            var years = d3.range(2016, 2023);

            var x = d3.scaleBand()
                .range([0, width])
                .padding(0.1)
                .domain(years.map(function (d) { return d }));

            var maxDIN = d3.max(filteredData, function (d) { return +d["용존무기질소DIN (㎍/ℓ)"]; });

            var y = d3.scaleLinear()
                .range([height, 0])
                .domain([0, maxDIN]);

            var line = d3.line()
                .x(function (d) { return x(+d["연도"]); })
                .y(function (d) { return y(+d["용존무기질소DIN (㎍/ℓ)"]); });
            
            var locations = ["주연안", "여자만", "거제도동안"];

            var color = d3.scaleOrdinal()
                .domain(locations)
                .range(["#1f77b4", "#ff7f0e", "#2ca02c"]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickFormat(d3.format("d")));

            svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(y));

            locations.forEach(function (location) {
                var data_by_location = filteredData.filter(function (d) { return d["연안구분명(1)"] === location });

                svg.append("path")
                    .datum(data_by_location)
                    .attr("class", "line")
                    .attr("d", line)
                    .attr("fill", "none")
                    .attr("stroke", color(location))
                    .attr("stroke-width", 2);
            });

            var legend = svg.selectAll(".legend")
                .data(locations)
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; });

            legend.append("rect")
                .attr("x", width)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

            legend.append("text")
                .attr("x", width - 6)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function (d) { return d; });
        });
    </script>
</body>
</html>
