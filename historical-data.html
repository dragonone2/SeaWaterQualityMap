<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 문서의 문자 인코딩 및 기타 메타 정보 설정 -->
    <meta charset="utf-8" />
    <!-- 애플 터치 아이콘 설정 -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
    <!-- 브라우저 호환성 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 문서 제목 -->
    <title>동해 | The Blue Ocean</title>
    <!-- 웹사이트 아이콘 -->
    <link rel="icon" type="image/png" href="assets/img/sun.png" />
    <!-- 뷰포트 설정 -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport" />
    <!-- Google Fonts 스타일 시트 링크 -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <!-- Font Awesome 아이콘 스타일 시트 링크 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- 사용자 정의 스타일 시트 링크 -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome 버전 6 베타 버전 아이콘 스타일 시트 링크 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- CSV 데이터 파싱 라이브러리 스크립트 링크 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- 차트 라이브러리 스크립트 링크 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <!-- jQuery 라이브러리 스크립트 링크 -->
    <script src="assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <!-- Popper.js 라이브러리 스크립트 링크 -->
    <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
    <!-- Bootstrap 라이브러리 스크립트 링크 -->
    <script src="assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <!-- Bootstrap Switch 플러그인 스크립트 링크 -->
    <script src="assets/js/plugins/bootstrap-switch.js"></script>
    <!-- Bootstrap Notify 플러그인 스크립트 링크 -->
    <script src="assets/js/plugins/bootstrap-notify.js"></script>
    <!-- 사용자 정의 Light Bootstrap Dashboard 스크립트 링크 -->
    <script src="assets/js/light-bootstrap-dashboard.js?v=2.0.0" type="text/javascript"></script>
    <!-- 사용자 정의 스타일 시트 링크 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./map-styles.css">
    <!-- jQuery 라이브러리 스크립트 링크 -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <!-- Firebase 라이브러리 스크립트 링크 -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- ECharts 라이브러리 스크립트 링크 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.1/echarts.min.js"></script>
</head>
<body class="sidebar-bg">
    <!-- 본문 내용을 담을 div 요소 -->
    <div id="content">
        <div id="dashboard">
            <!-- 첫 번째 열 -->
            <div class="col-md-8-row">
                <div>
                    <div>
                        <!-- 차트를 표시할 컨테이너 -->
                        <div id="chart-container">
                            <canvas id="chart-do"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 두 번째 열 -->
            <div class="col-md-9">
                <div>
                    <div class="button-container">
                        <!-- 버튼들을 담는 컨테이너 -->
                        <button id="button1" class="center-button" onclick="location.href='home.html'">dashboard</button>
                        <button id="button2" class="center-button" onclick="location.href='historical-data.html'">historical data</button>
                        <button id="button3" class="center-button" onclick="location.href='map.html'">map</button>
                    </div>
                    <div>
                        <div>
                            <!-- 시간을 표시할 제목 -->
                            <h1 class="time" id="clock"></h1>
                            <!-- 지도 컨테이너 -->
                            <div id="map" style="width: 500px; height: 350px; position: relative; z-index: 1;"></div>
                            <!-- 선택한 위치 정보를 표시하는 영역 -->
                            <div id="data-display" style="display: none;">
                                <h4 class="word">선택한 위치 정보</h4>
                                <p id="data-lat">위도: </p>
                                <p id="data-lng">경도: </p>
                                <p id="data-value">레벨: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 세 번째 열 -->
            <div class="col-md-9">
                <div>
                    <div>
                    </div>
                    <!-- 그래프 데이터가 표시되는 곳 -->
                    <div id="data" style="display: none"></div>
                    <!-- Pie Chart를 그릴 Canvas -->
                    <canvas id="myPieChart"></canvas>
                </div>
            </div>
            <!-- 네 번째 열 -->
            <div class="col-md-8-row">
                <div>
                    <div>
                        <!-- 차트를 표시할 컨테이너 -->
                        <div id="chart-container">
                            <canvas id="chart-ph"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 다섯 번째 열 -->
            <div class="col-md-8-row">
                <div>
                    <div>
                        <!-- 차트를 표시할 컨테이너 -->
                        <div id="chart-container">
                            <!-- 게이지 차트가 표시되는 곳 -->
                            <div id="gaugeChart" style="width: 400px; height: 200px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 여섯 번째 열 -->
            <div class="col-md-8-row">
                <div>
                    <div>
                    </div>
                    <!-- 그래프 데이터가 표시되는 곳 -->
                    <div id="chart-container">
                        <canvas id="chart-tn"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Google Maps API 스크립트 링크 및 초기화 콜백 함수 설정 -->
